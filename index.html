<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Fuel Tech</h1>
            <p>Your Car Is In Safe</p>
            <img src="./img/logo.svg" id="logo" alt="Car Image">
        </div>
        <div class="right">
            <div class="head">
                <h2>Welcome Back, Login</h2>
                <img src="./img/logo.svg" alt="logo" id="logo-1">
            </div>
            <form>
                <div class="form-group">
                    <label for="firstname">User Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your User Name ">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p>This is 1<sup>st</sup> One? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
